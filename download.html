<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>eMission System Download</title>
        <link rel="shortcut icon" type="image/png" href="images/emission_64x64.png"/>
        <link rel="stylesheet" href="style/base.css">
        <link rel="manifest" href="manifest.json" />
    </head>
    <body>
        <header class="work_screen">
            <div id="headerbox">
                <div id="headerboxlink"><img src="images/emission11-web-white.jpg"></div>
                <div id="buttonheader">
                    <!-- top: Settings SuperUser Download DownloadCSV DowloadPPTX DatabaseInfo -->
                    <div class= "Download DownloadCSV DownloadPPTX topButtons pageOverlay">
                        <div id="headerboxlink"><img class="missionLogo" src="images/DCTOHC11.jpg"></div>
                        <button type="button" class="divbutton return" onclick="objectPage.show( 'back' )">Return</button>
                    </div>
                </div>
            </div>
                <div id="titlebox">
            </div>
        </header>
        <div id="emissionbody" class="work_screen">
            <!-- body: Download -->
            <div class="Download pageOverlay">
                <div id="DownloadContent" class="buttonmenu" >
                    <h3>Choose file type</h3>
                    <button type="button" class="divbutton" onclick="objectPage.show( 'DownloadCSV' )" title="CSV file">Spreadsheet (text only)</button>
                    <button type="button" class="divbutton" onclick="objectPage.show( 'DownloadPPTX' )" title="PPTX (Powerpoint) file">Presentation</button>
                    <button type="button" class="divbutton" onclick="Backup.all()" title="JSON file">Backup</button>
                </div>
            </div>
            <!-- body: DownloadCSV -->
            <div class="DownloadCSV pageOverlay">
                <div id="DownloadCSVContent" class="buttonmenu" >
                    <h3>Download Spreadsheet file</h3>
                    <button type="button" class="divbutton" onclick="CSV.patients()">Patient List</button>
                    <button type="button" class="divbutton" onclick="CSV.operations()">Operation List</button>
                    <button type="button" class="divbutton" onclick="CSV.all()">All data</button>
                </div>
            </div>
            <!-- body: DownloadPPTX -->
            <div class="DownloadPPTX pageOverlay">
                <div id="DownloadPPTXContent" class="buttonmenu" >
                    <h3>Download Presentation file</h3>
                    <label>
                        Include Operations
                        <input type="checkbox" id="opsPPTX" checked>
                    </label>
                    <label>
                        Include Notes
                        <input type="checkbox" id="notesPPTX" checked>
                    </label>
                    <button type="button" class="divbutton" id="createPresentation" onclick="objectPPTX.print()">Create presentation</button>
                </div>
            </div>
        </div>
        <!-- copyable parts -->
        <!-- copyable parts -->
        <div id="templates" class="pageOverlay">
            <!-- more top buttons -->
            <div id="moreTop">
                <button type="button" class="divbutton Search">Find &#x1F50E;&#xFE0E;</button>
                <button type="button" class="divbutton Qmark">Help</button>
                <button type="button" class="divbutton missionButton"><img src="/style/NoPhoto.png" class="missionButtonImage"></button>
            </div>
        </div>
        <!-- Footer -->
        <footer class="work_screen">
            <div id="footerflex">
                <div><label>User:<input type="text" readonly id="userstatus"></label></div>
                <div><label>Sync status:<input type="text" readonly id="syncstatus" readonly id="syncstatus" onclick="objectPage.show( 'ErrorLog' )"></label></div>
            </div>
        </footer>
        <!-- Splash screen -->
        <div id="splash_screen">
            <b><center>
            <h1>eMission System</h1>
            <img src="images/emission_t_square.png" alt="eMission System medical patient database">
            <hr>
                If the application does not appear, contact:.<br>
                <a href="mailto:palfille@partners.org?subject=eMission System error">eMission System team</a>
            <hr>
            </center></b>
        </div>
        
        <!-- scripts -->
        <!-- pouchdb --> <script src="js/pouchdb-8.0.1.min.js"></script>
        <!-- zip (for powerpoint) --> <script src="js/jszip.min.js"></script>
        <!-- powerpoint --> <script src="js/pptxgen.min.js"></script>
        <!-- application code --> <script src="js/downapp.js"></script>
    </body>
</html>
